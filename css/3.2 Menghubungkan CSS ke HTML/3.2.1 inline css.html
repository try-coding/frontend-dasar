<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>

    <!-- Inline CSS: Menulis gaya langsung di dalam elemen dengan atribut 'style' -->
    <h1 style="color: blue; text-align: center;">Ini adalah Judul dengan Inline CSS</h1>
    <p style="font-size: 18px; color: green;">Ini adalah paragraf dengan teks berwarna hijau dan ukuran font 18px.</p>

</body>
</html>
