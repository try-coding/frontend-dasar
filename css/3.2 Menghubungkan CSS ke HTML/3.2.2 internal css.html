<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        /* Internal CSS: CSS ditulis di dalam tag <style> di dalam <head> */
        h1 {
            color: red; /* Mengubah warna teks h1 menjadi merah */
            text-align: center; /* Menyusun teks h1 ke tengah */
        }
        p {
            font-size: 16px; /* Mengubah ukuran font untuk semua paragraf */
            color: purple; /* Mengubah warna teks paragraf menjadi ungu */
        }
    </style>
</head>
<body>

    <h1>Ini adalah Judul dengan Internal CSS</h1>
    <p>Ini adalah paragraf dengan teks berwarna ungu dan ukuran font 16px.</p>

</body>
</html>
